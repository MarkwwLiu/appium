[pytest]
# 測試檔案搜尋路徑
testpaths = tests

# 測試檔案命名規則
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 預設參數：顯示詳細輸出 + 簡短摘要
addopts = -v -s --tb=short

# 標記 (markers) 定義
markers =
    smoke: 煙霧測試 (快速驗證核心功能)
    regression: 回歸測試 (完整功能驗證)
    android: 僅 Android 平台
    ios: 僅 iOS 平台
    negative: 反向測試 (無效資料驗證)
    boundary: 邊界測試 (極端輸入驗證)
    security: 安全性測試 (XSS/SQL injection 等)
    unit: 框架自身單元測試
