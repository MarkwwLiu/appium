[coverage:run]
source = core,utils,plugins
omit =
    */test_*
    */__pycache__/*
    utils/auto_test_generator.py

[coverage:report]
show_missing = true
fail_under = 60
exclude_lines =
    pragma: no cover
    if __name__ == .__main__
    if TYPE_CHECKING
    raise NotImplementedError

[coverage:html]
directory = reports/coverage_html
